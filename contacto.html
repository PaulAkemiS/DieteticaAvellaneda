    <main>
        <!--Comienzo-->
        <h1 class="titulo1 titulo1-modifier">CONTÁCTANOS!</h1>
        <section>
            <form action="" class="recuadro">
                <div>
                    <label class="recuadro__form-label">Nombre</label><br>
                    <input class="recuadro__cajaTexto" type="text" id="validationDefault01" placeholder="Nombre"
                        required><br>
                </div>
                <div>
                    <label class="recuadro__form-label">Apellido</label><br>
                    <input class="recuadro__cajaTexto" type="text" id="validationDefault02" placeholder="Apellido"
                        required><br>
                </div>
                <div>
                    <label class="recuadro__form-label">E-mail</label><br>
                    <input class="recuadro__cajaTexto" type="text" id="validationDefault02"
                        placeholder="dietetica@avellaneda.com" required><br>
                </div>
                <div>
                    <label class="recuadro__form-label recuadro__form-label">Teléfono</label><br>
                    <input class="recuadro__cajaTexto" type="text" id="validationDefault03"
                        placeholder="261-(15)5449966" required><br><br>
                </div>
                <div>
                    <p class="recuadro__form-label recuadro__form-label-select">Acepto compartir mis datos de contacto
                    </p>
                    <input class="recuadro__cajaTexto recuadro__cajaTexto-checkBox" type="checkbox" name="acepta"
                        value="1"><br><br>
                </div>
                <div>
                    <select name="Sexo" id="validationDefault04" class="recuadro__form-label-select" required>
                        <option selected disabled value="">Seleccionar</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="O">Otro</option>
                    </select><br><br>
                </div>
                <div>
                    <p class="recuadro__form-label">Tu mensaje</p><br>
                    <textarea name="" id="" cols="30" rows="10" class="recuadro__form-label-cuadro"></textarea><br><br>
                </div>
                <div>
                    <button class="btn btn-orange btn-rounded" type="submit">Enviar</button>
                    <button class="btn btn-orange btn-rounded" type="reset">Borrar</button>
                </div>
            </form><br><br>
